<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Servidor Minecraft - Zeek Network</title>
  <style>
    /* Fondo con imagen y degradado negro hacia abajo */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      text-align: center;
      color: #ffffff;
      background: 
        linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%),
        url("fondo.jpeg") no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 60px 20px;
      background: transparent;
    }
    header img {
      max-width: 400px;
      height: auto;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0 auto;
    }
    header p.title-text {
      font-size: 1.1em;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      margin-top: 10px;
    }

    /* Sección */
    section {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    section h2 {
      color: #00e6e6;
      text-shadow: 0 0 6px rgba(0,255,255,0.3);
    }

    /* Botones base */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    /* Botón de descarga (blanco) */
    .btn-download {
      background: #ffffff;
      color: #000000;
      margin-bottom: 30px;
    }
    .btn-download:hover {
      background: #e6e6e6;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      transform: scale(1.05);
    }

    /* Botón de Discord */
    .btn-discord {
      background: #5865F2;
      color: #fff;
      margin-top: 20px;
    }
    .btn-discord:hover {
      background: #4752C4;
      box-shadow: 0 0 20px rgba(88,101,242,0.6);
      transform: scale(1.03);
    }

    /* Icono de Discord */
    .btn-discord img {
      width: 32px;
      height: 32px;
      border: none;
      box-shadow: none;
    }

    /* Imagen principal */
    img.main-img {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Contenedor Discord */
    .discord-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    /* Efecto negro difuminado inferior (como la imagen) */
    .blur-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: none;
      z-index: -1;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0, 255, 255, 0.05);
      color: #cccccc;
      font-size: 14px;
      border-top: 2px solid #0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="Mcpe.png" alt="Minecraft 1.1.5">
    <p class="title-text">Un servidor Minecraft con estilo futurista en cian xd</p>
  </header>

  <section>
    <h2>⚡ Descarga y Comunidad</h2>
    <p>¡Descarga nuestro cliente y únete a Discord para no perderte nada!</p>

    <a href="https://www.mediafire.com/file/2eddoj8azxwiven/MegaDev_Hub.apk/file" target="_blank" class="btn btn-download">⬇️ Descargar Cliente</a>

    <img src="fondo.jpeg" alt="Minecraft Cian Futurista" class="main-img">

    <div class="discord-container">
      <a href="https://dsc.gg/hylexnw" target="_blank" class="btn btn-discord">
        <img src="discord.png" alt="Discord"> Discord
      </a>
    </div>
  </section>

  <footer>
    © 2025 Zeek Network - Página oficial
  </footer>

  <div class="blur-overlay"></div>
</body>
</html>
