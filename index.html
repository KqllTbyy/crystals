<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Servidor Minecraft - Zeek Network</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      text-align: center;
      color: #ffffff;
      background-color: #000; /* fondo negro general */
      overflow-x: hidden;
    }

    /* Secci√≥n superior con imagen */
    .header {
      position: relative;
      background: url("logo.jpeg") no-repeat center center;
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    /* Capa negra borrosa en la parte baja de la imagen */
    .header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #000000);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 40px;
      color: #fff;
      margin-bottom: 20px;
    }

    .descripcion {
      margin: 20px auto;
      max-width: 600px;
      color: #ccc;
    }

    /* Bot√≥n de descarga blanco */
    .boton-descarga {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .boton-descarga:hover {
      background-color: #dddddd;
    }

    /* Bot√≥n de Discord azul (como estaba antes) */
    .boton-discord {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .boton-discord:hover {
      background-color: #4752C4;
    }

    /* Contenedor general */
    .contenido {
      background-color: #000;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <!-- Secci√≥n superior con la imagen -->
  <div class="header">
    <h1>Minecraft 1.1.5</h1>
  </div>

  <!-- Contenido -->
  <div class="contenido">
    <h2>‚ö° Descarga y Comunidad</h2>
    <p class="descripcion">¬°Descarga nuestro cliente y √∫nete a Discord para no perderte nada!</p>

    <button class="boton-descarga">‚¨áÔ∏è Descargar Cliente</button><br>
    <button class="boton-discord">üí¨ Discord</button>
  </div>
</body>
</html>
