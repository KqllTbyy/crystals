    /* Botones base */
  
    .btn {

      justify-content: center;

    }
  
    .btn-discord:hover {
  
      background: #4752C4;
  
      box-shadow: 0 0 20px rgba(88,101,242,0.6);

    }
  

  
    /* Icono de Discord */
  
    .btn-discord img {
  
      width: 32px;
  
      height: 32px;
  
      border: none;
  
      box-shadow: none;
  
    }
  

  
    /* Imágenes */
  
    img.main-img {
  
      max-width: 90%;
  
      margin-top: 20px;
  
      border-radius: 10px;
  
      border: 2px solid #0ff;
  
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
  
      display: block;
  
      margin-left: auto;
  
      margin-right: auto;
  
    }
  

  
    /* Contenedor del botón Discord */
  
    .discord-container {
  
      margin-top: 20px;
  
      display: flex;
  
      justify-content: center; /* centra horizontalmente */
  
    }
  

  
    /* Footer */
  
    footer {
  
      margin-top: 40px;
  
      padding: 15px;
  
      background: rgba(0, 255, 255, 0.05);

    }
