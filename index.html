<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Servidor Minecraft - Zeek Network</title>
  <style>
    /* Fondo oscuro y general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      text-align: center;
      color: #ffffff;
      background-color: #000000;
    }

    /* Header */
    header {
      padding: 60px 20px 30px 20px;
      background: url("logo.jpeg") no-repeat center top;
      background-size: cover;
    }

    header img {
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    header p.title-text {
      font-size: 1.1em;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      margin-top: 10px;
    }

    /* Sección */
    section {
      padding: 30px 20px;
    }

    section h2 {
      color: #00e6e6;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
    }

    /* Botones */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    /* Botón de descarga (blanco) */
    .btn-download {
      background: #ffffff;
      color: #000000;
      margin-bottom: 30px;
    }

    .btn-download:hover {
      background: #e6e6e6;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    /* Botón Discord */
    .btn-discord {
      background: #5865F2;
      color: #ffffff;
      margin-top: 20px;
    }

    .btn-discord:hover {
      background: #4752C4;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.6);
      transform: scale(1.03);
    }

    .btn-discord img {
      width: 32px;
      height: 32px;
    }

    /* Imagen principal con borde borroso negro abajo */
    .main-img-container {
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .main-img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* Capa borrosa negra abajo de la imagen */
    .main-img-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #000000);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0, 255, 255, 0.05);
      color: #cccccc;
      font-size: 14px;
      border-top: 2px solid #0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="Mcpe.png" alt="Minecraft 1.1.5">
    <p class="title-text">Un servidor Minecraft con estilo futurista en cian xd</p>
  </header>

  <section>
    <h2>⚡ Descarga y Comunidad</h2>
    <p>¡Descarga nuestro cliente y únete a Discord para no perderte nada!</p>

    <a href="https://www.mediafire.com/file/2eddoj8azxwiven/MegaDev_Hub.apk/file" target="_blank" class="btn btn-download">⬇️ Descargar Cliente</a>

    <!-- Imagen principal con efecto de borde borroso -->
    <div class="main-img-container">
      <img src="fondo.jpeg" alt="Minecraft Cian Futurista" class="main-img">
    </div>

    <div class="discord-container">
      <a href="https://dsc.gg/hylexnw" target="_blank" class="btn btn-discord">
        <img src="discord.png" alt="Discord"> Discord
      </a>
    </div>
  </section>

  <footer>
    © 2025 Zeek Network - Página oficial
  </footer>
</body>
</html>
